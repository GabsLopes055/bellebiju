<div class="container mat-elevation-z8">
  <div class="content">
    <mat-card>
      <mat-progress-bar mode="indeterminate" *ngIf="loadLogin"></mat-progress-bar>
      <mat-card-header>
        <img class="mat-elevation-z8" mat-card-image src="../../../assets/img/logo.jpeg" alt="Imagem da logo da loja">
        <!-- <mat-card-title>Belle Biju</mat-card-title> -->
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="formGroup" (keydown.enter)="logar()">
          <mat-form-field appearance="outline">
            <mat-label>Informe seu Login</mat-label>
            <input type="text" matInput placeholder="UsuÃ¡rio" formControlName="username" required="required">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Informe sua senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required="required">
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </form>

        <section class="section">
          <mat-checkbox class="example-margin">Mantenha-me conectado</mat-checkbox>
        </section>

      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <!-- <button class="cadastrar" mat-button>Cadastra-se</button> -->
        <button class="login" mat-raised-button [disabled]="!formGroup.valid" (click)="logar()">Acessar<mat-icon class="mat-18">login</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
