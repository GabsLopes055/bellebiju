<div class="container">

  <div class="content">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Usuários</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button class="button-cadastrar" mat-raised-button (click)="createNewUser()">Cadastrar Usuário</button>
      </mat-card-content>

    </mat-card>

  </div>

  <mat-divider></mat-divider>

  <div class="content">

    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!-- <ng-container matColumnDef="idUser">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18">person</mat-icon> </td>
      </ng-container> -->


      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>


      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Criado </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "dd/MM/yyyy"}} </td>
      </ng-container>


      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Permissões </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headersTable"></tr>
      <tr mat-row *matRowDef="let row; columns: headersTable;" (click)="manterUsuario(row)"></tr>
    </table>


  </div>

</div>
