<div class="container">

  <div class="content">

    <mat-card class="card-superior mat-elevation-z8">
      <mat-card-header>
        <mat-card-title><p>Produtos</p></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button class="button-cadastrar" mat-raised-button>Cadastrar Produtos</button>
      </mat-card-content>

    </mat-card>


    <div class="progress">
      <mat-divider></mat-divider>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <h4>Back End - Retornar os produtos por paginação</h4>
      <h4>Front End - Colocar essa tabela com paginação</h4>
    </div>


    <mat-card class="card-table-produtos mat-elevation-z8">
      <div class="tableProdutos">


        <table mat-table [dataSource]="produtos">

          <ng-container matColumnDef="idProduto">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18">inventory_2</mat-icon> </td>
          </ng-container>

          <ng-container matColumnDef="nomeProduto">
            <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
          </ng-container>


          <ng-container matColumnDef="precoProduto">
            <th mat-header-cell *matHeaderCellDef> Preço Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.precoProduto.toLocaleString("pt-BR")}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="accent">
                <mat-icon class="mat-18">edit</mat-icon>
              </button> </td>
          </ng-container>

          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
              </button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="headersTable"></tr>
          <tr mat-row *matRowDef="let row; columns: headersTable;"></tr>
        </table>
      </div>
    </mat-card>


  </div>

</div>
