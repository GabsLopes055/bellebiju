<div class="container">

  <div class="content">

    <mat-card class="card-superior mat-elevation-z8">
      <mat-card-header>
        <mat-card-title><p>Usuários</p></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button class="button-cadastrar" mat-raised-button (click)="createNewUser()">Cadastrar Usuário</button>
      </mat-card-content>

    </mat-card>


    <div class="progress">
      <mat-divider></mat-divider>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>


    <mat-card class="card-table-users mat-elevation-z8">
      <div class="tableUsers">


        <table mat-table [dataSource]="users">

          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18">person</mat-icon> </td>
          </ng-container>


          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>


          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>


          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Criado </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "dd/MM/yyyy"}} </td>
          </ng-container>


          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef> Permissões </th>
            <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="accent"
                (click)="editarUsuario(element)">
                <mat-icon class="mat-18">edit</mat-icon>
              </button> </td>
          </ng-container>

          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" (click)="deleteVenda(element)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="headersTable"></tr>
          <tr mat-row *matRowDef="let row; columns: headersTable;"></tr>
        </table>
      </div>
    </mat-card>


  </div>

</div>
